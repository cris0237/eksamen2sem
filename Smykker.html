<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Yantramanav:100" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>

<body>
    <header>

        <a href="index.html"><img src="ny_logo.png" alt="logo"></a>

        <br>
        <button><a href="Smykker.html" class="btn">PRODUKTER</a></button>
        <button><a href="om.html" class="btn">OM</a></button>
        <button><a href="kontakt.html" class="btn">KONTAKT</a></button>
    </header>
    <main>
        <div class="container">
            <h1>PRODUKTER</h1>
            <section class="data-container"></section>
            <template class="data-template">

            <article class="postListview">


                <a href="oreringe.html" target="_blank">
                    <img src="" alt="">
                </a>
                 <a href="oreringe.html" target="_blank">
             <h2 class="data-title"></h2>
                </a>
             <p class="data-text"></p >
            <p class="pris "></p>

             </article>

         </template>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", getJSON);
        let posts;
        let postTemplate = document.querySelector(".data-template");
        let postContainer = document.querySelector(".data-container");

        async function getJSON() {
            console.log("getJSON kørt");
            let jsonData = await fetch("https://daiana.dk/kea/eksamen2sem/wordpress/wp-json/wp/v2/produkter");
            posts = await jsonData.json();
            visPosts();
            console.log("getJSON kørt");

        }

        function visPosts() {
            console.log(posts);
            posts.forEach(post => {
                let klon = postTemplate.cloneNode(true).content;
                klon.querySelector(".data-title").innerHTML = post.acf.navn;
                // klon.querySelector(".data-text").innerHTML = post.acf.produkt_info;
                klon.querySelector("img").src = post.acf.billede;
                klon.querySelector(".pris").innerHTML = "DKK " + post.acf.pris;
                postContainer.appendChild(klon);
            })
        }
    </script>
</body>

</html>
